<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')

        const divs = document.getElementsByTagName('div')// vai selecionar os elementos das divs
        // vai retornar uma lista 
        Array.from(divs).forEach(e => e.classList.remove('destaque'))//transformei o html colections
        // em um array percorrendo e removendo os destaques

        //outra forma de transformar html coletions em array
        const divsArray = [...divs]
        divsArray.forEach(e => e.classList.add('destaque'))

        const ultimosElementos = document.getElementsByClassName('ultimo')//vem como htmlcoletions
        for(let e of ultimosElementos){
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
