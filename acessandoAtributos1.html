<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) // pega o atributo de img a partir
        // de uma string
        console.log('src', img.src)
        console.log('["src"]', img["src"])
        console.log('alt', img.alt)

        // atributos implicitos
        console.log('Elemento "img"......................')
        console.log('NodeType', img.nodeType) // cada numero representa algo (pesquisar)
        console.log("NodeName", img.nodeName) // nome do atributo
        
        const src = img.getAttributeNode('src') // pega o n√≥ de src, tem mais info
        console.log('Elemento "src"......................')
        console.log('NodeType', src.nodeType) // cada numero representa algo (pesquisar) 
        console.log("NodeName", src.nodeName) // nome do atributo
        console.log("NodeValue", src.nodeValue) // nome do atributo

        const link = document.querySelector('a')
        console.log('Elemento "a"......................')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue ='novo texto'
        link.innerHTML = 'texto2'
    </script>
</body>

</html>
