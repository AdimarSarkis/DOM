<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')
        
        const div1 = document.createElement('div') // cria o elemento dito 
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'
        
        const div2 = document.createElement('div')
        div2.setAttribute("wm-atributo", 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p) // coloca o p como ultimo filho da div3

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const texto = document.createTextNode("Antes....")
        div3.insertBefore(texto, div3.childNodes[0]) // adiciona o texto como primeiro filho

        const div4 = div3.cloneNode(true) // TRUE -> copia atÃ© os filhos
                                          // FALSE -> copia somente o elemento
        body.appendChild(div4)
        body.removeChild(div3)
    </script>
</body>

</html>
