<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl"> <!-- q e hl são nomes de variaveris suportaadas pelo google-->
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) // retorna html collections
        console.log(document.forms[0])
        console.log(document.getElementsByName('Pesquisa'))// retorna uma node list
        console.log(document.getElementsByTagName('forms'))// retorna html collections
        console.log(document.pesquisa)
        console.log(document.pesquisa.q)// input
        document.pesquisa.q.value = 'Linux' // da para alterar o valor do input dessa maneira
        console.log(document.pesquisa.hl.selectedIndex) 
    </script>
</body>

</html>
